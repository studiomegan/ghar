<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="copyright">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>Snap</title>
        <script src="snap.svg-min.js"></script>
        <script src="hammer.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style type="text/css">
        	@import url('https://fonts.googleapis.com/css?family=Open+Sans:800');

			body, html {
				padding:0;
				margin:0;
				height: 100%;
				width: 100%;
			}
        	svg {
    			display: block;
  			}
  			svg text {
  				font-family: 'Open Sans', sans-serif;
				font-weight: 900; 
				font-size: 200px; 
				fill: orange;
			}
			.square {
				transition: transform 300ms ease-out;
			}
			.color {
				fill: blue !important;
			}
			.expand {
			  transform: scale(2.5);
			}
        </style>
        <script src="rotodrag.js"></script>
        <script>
			window.onload = function () {
				var s = Snap('100%', '100%');
				var h = s.text(0, 200, 'H');
				var o = s.text(0, 450, 'O');
				var p = s.text(200, 350, 'P');
				var e = s.text(10, 600, 'E');

				var move = function(dx,dy) {
				        this.attr({
				                    transform: this.data('origTransform') + (this.data('origTransform') ? "T" : "t") + [dx, dy]
				                });
				}

				var start = function() {
				        this.data('origTransform', this.transform().local );
				}
				var stop = function() {
				        console.log('finished dragging'); 
				}

				h.drag(move, start, stop).addClass('square');
				o.drag(move, start, stop).addClass('square');
				p.drag(move, start, stop).addClass('square');
				e.drag(move, start, stop).addClass('square');
				
			
				
			
				// Get a reference to an element
				var square = document.querySelectorAll('.square');;

				// Create a manager to manager the element
				var i;
				for (i = 0; i < square.length; i++) {
					var manager = new Hammer.Manager(square[i]);    

					// Create a recognizer
					var DoubleTap = new Hammer.Tap({
					  event: 'doubletap',
					  taps: 2
					});

					var pinch = new Hammer.Pinch();
					var rotate = new Hammer.Rotate();

					// Add the recognizer to the manager
					manager.add(DoubleTap);

					// Subscribe to desired event
					manager.on('doubletap', function(e) {
					  e.target.classList.toggle('color');
					});

					// Subscribe to desired event
					manager.on('pinch', function(e) {
					  e.target.classList.toggle('expand');
					});
				}
		}

        </script>
        <head></head>
        <body>
        	<div id="svg" preserveAspectRatio="xMinYMin meet"></div>
        </body>
