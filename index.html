        <title>Snap</title>
        <script src="snap.svg-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style type="text/css">
			body, html {
				padding:0;
				margin:0;
				height: 100%;
				width: 100%;
			}
        	svg {
    			display: block;
  			}
  			svg text {
				font-weight: 900; font-size: 90px; fill: blue;
			}
        </style>
        <script src="rotodrag.js"></script>
        <script>
			window.onload = function () {
				var s = Snap('100%', '100%');
				var h = s.text(0, 100, 'H');
				var o = s.text(0, 450, 'O');
				var p = s.text(200, 350, 'P');
				var e = s.text(10, 200, 'E');

				var move = function(dx,dy) {
				        this.attr({
				                    transform: this.data('origTransform') + (this.data('origTransform') ? "T" : "t") + [dx, dy]
				                });
				}

				var start = function() {
				        this.data('origTransform', this.transform().local );
				}
				var stop = function() {
				        console.log('finished dragging'); 
				}

				h.drag(move, start, stop );
				o.drag(move, start, stop);
				p.drag(move, start, stop);
				e.drag(move, start, stop);
			}
        </script>
        <head></head>
        <body>
        	<div id="svg" preserveAspectRatio="xMinYMin meet"></div>
